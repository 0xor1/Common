syntax = "proto3";

option csharp_namespace = "Dnsk.Proto";

package api;

message Nothing {}

service Api {
  rpc Auth_GetSession (Nothing) returns (Auth_Session);
  rpc Auth_Register (Auth_RegisterReq) returns (Nothing);
}

message Auth_Session {
    string id = 1;
    bool isAuthed = 2;
}

message Auth_RegisterReq {
    string email = 1;
    string pwd = 2;
}

